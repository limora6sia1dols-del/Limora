    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
            
            // Register button animation
            const registerBtn = document.querySelector('.register-btn');
            if (registerBtn) {
                registerBtn.addEventListener('click', function() {
                    alert('Регистрация скоро будет доступна! Следите за новостями!');
                });
            }
            
            // Count up animation for views
            const viewCounts = document.querySelectorAll('.view-count');
            const finalViews = ['346K просмотров', '521K просмотров', '198K просмотров'];
            
            viewCounts.forEach((counter, index) => {
                let current = 0;
                const increment = Math.floor(parseInt(finalViews[index]) / 30);
                
                const updateCounter = () => {
                    if (current < parseInt(finalViews[index])) {
                        current += increment;
                        if (current > parseInt(finalViews[index])) current = parseInt(finalViews[index]);
                        counter.textContent = current > 1000 ? (current/1000).toFixed(0) + 'K просмотров' : current + ' просмотров';
                        setTimeout(updateCounter, 50);
                    } else {
                        counter.textContent = finalViews[index];
                    }
                };
                
                // Intersection Observer to start counting when element is in view
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        updateCounter();
                        observer.unobserve(counter);
                    }
                }, { threshold: 0.5 });
                
                observer.observe(counter);
            });
        });
    </script>

